<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>Caza La Luz</title>

    <link href="css/game.css" rel="stylesheet" type="text/css">
    <link href="css/pad-controls.css" rel="stylesheet" type="text/css">
</head>
<body style='background-image: url("themes/caza/images/home.png"); background-size: 100% 100%'>

<div id="game-container">
    <div id="pop-up">
      <button type="button" class="tutorial-exit" onclick="document.getElementById('pop-up').style.visibility = 'hidden';">Spielen</button>
    </div>
    <canvas id="game">

    </canvas>


    <div id="game-menu" class="game-info" style="padding-top: 10%">
        <div class="menu-item menu-text" id="video" style="height: 100%">
            <iframe src="https://www.youtube.com/embed/miFF-MV_NBI" style="width: 100%;height: 100%">
            </iframe>
        </div>
        <div class="menu-item menu-link" id="button-play">
            Spielen
        </div>
    </div>

    <div id="game-over" class="game-info">
        <div class="menu-item menu-link" id="button-restart">
            Nochmal Versuchen
        </div>
        <div class="menu-item menu-link" onclick="startMainMenue()">
            Zurück zum Hauptmenü
        </div>
    </div>

    <div id="success" class="game-info">
      <div class="menu-item menu-link" id="button-level_1">
        Level 1
      </div>
      <div class="menu-item menu-link" id="button-level_2">
        Level 2
      </div>
      <div class="menu-item menu-link" id="button-menu" onclick="startMainMenue()">
          Zurück zum Hauptmenü
      </div>
    </div>

    <div id="pad-controls">
        <div class="controls-wrapper controls-left">
            <ul>
                <li class="cross" id="control-up"></li>
            </ul>
        </div>
        <div class="controls-wrapper controls-right">
            <ul>
                <li id="control-left"></li>
                <li id="control-right"></li>
            </ul>
        </div>
    </div>

    <h2 id="flash_counter">0</h2>
</div>

<!-- don't forget the charset here, else the levels will be parsed incorrectly -->
<script type="text/javascript" src="js/menu.js" charset="utf-8"></script>
<script type="text/javascript" src="js/levels.js" charset="utf-8"></script>
<script type="text/javascript" src="js/level_methods.js" charset="utf-8"></script>
<script type="text/javascript" src="js/game.js" charset="utf-8"></script>
<script type="text/javascript" src="js/controls.js" charset="utf-8"></script>
<script type="text/javascript" src="js/sounds.js" charset="utf-8"></script>


<img src="themes/caza/images/game_tiles.png" width="0" height="0"/>
<img src="themes/caza/images/player_sprites.png" width="0" height="0"/>

<script type="text/javascript">document.addEventListener("DOMContentLoaded", function (event) {
    load_level()
})</script>


<a id="flash_container_counter">
    <h1 id="flashCounter" style="position: absolute; top: 12px; right: 64px; border: 0; color:white">1000</h1>
</a>
<a id="flash_container_img">
    <img id="flashCounterImg" style="position: absolute; top: 32px; right: 32px; border: 0;">
</a>


<a id="lights_container_counter">
    <h1 id="lightCounter" style="position: absolute; top: 12px; right: 128px; border: 0; color:white">1000</h1>
</a>
<a id="lights_container_img">
    <img id="lightCounterImg" style="position: absolute; top: 32px; right: 96px; border: 0;">
</a>

<script>
    document.getElementById('flashCounterImg').src = loadSingleObjectImage('?');
    document.getElementById('lightCounterImg').src = loadSingleObjectImage('ß');

</script>
</body>
</html>
